query UserContentItems(
  $kind: [ContentKind!]
  $query: String
  $sortColumn: SortColumn
  $sortDirection: SortDirection
) {
  UserContentItems(
    kind: $kind
    query: $query
    sortColumn: $sortColumn
    sortDirection: $sortDirection
  ) {
    asset
    contentTypeLabel
    displayCourse
    id
    title
  }
}
